<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Freelancer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js" integrity="sha512-ad3j5/L4h648YM/KObaUfjCsZRBP9sAOmpjaT2BDx6u9aBrKFp7SbeHykruy83rxfmG42+5QqeL/ngcojglbJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="src/output.css" rel="stylesheet">
    <link href="src/input.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>


<body class="min-h-screen bg-slate-900 text-slate-100 flex flex-col justify-between items-center font-[Poppins]">

  <header class="bg-slate-800 w-full p-6 text-center shadow-md">
    <h1 class="text-3xl font-semibold mb-2">Gerador de Propostas Web</h1>
    <p class="text-slate-300">Gerador de propostas PDF com BC. 100% Open Source.</p>
  </header>

  <main class="flex-grow w-full max-w-md px-4 py-8">
    <fieldset class="border border-slate-700 p-6 rounded-lg shadow-xl bg-slate-800 space-y-4">
      <legend class="text-2xl text-blue-400 font-medium mb-4">Cadastro de Clientes</legend>

      <div>
        <label for="idnome" class="block mb-1 text-slate-300">Nome:</label>
        <input type="text" name="nome" id="idnome" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="ide-mail" class="block mb-1 text-slate-300">E-mail:</label>
        <input type="text" name="E-mail" id="ide-mail" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idrazao" class="block mb-1 text-slate-300">Razão Social:</label>
        <input type="text" name="razao" id="idrazao" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="idcnpj" class="block mb-1 text-slate-300">CNPJ:</label>
        <input type="text" name="CNPJ" id="idcnpj" class="w-full p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="pt-4 text-center">
        <input type="submit" value="Cadastrar Cliente" id="clientsubmit"
          class="px-6 py-2 bg-blue-500 hover:bg-blue-600 transition rounded text-white font-medium cursor-pointer">
      </div>
    </fieldset>
  </main>

  <footer class="bg-slate-800 w-full p-6 text-center mt-8">
    <div class="space-y-2">
      <p><a class="text-blue-400 hover:text-blue-300 transition underline" href="src/pages/history.html">Histórico de Propostas</a></p>
      <p><a class="text-blue-400 hover:text-blue-300 transition underline" href="src/pages/propolse.html">Cadastrar Propostas</a></p>
      <p><a class="text-blue-400 hover:text-blue-300 transition underline" href="src/pages/login.html">Voltar ao Login</a></p>
    </div>
  </footer>
</body>


<script src="public/js/clientcreator.js"></script>
<script src="public/js/Proposalcreator.js"></script>
<script src="public/js/PDFCreator.js"></script>
</body>
</html>
